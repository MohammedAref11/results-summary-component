<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preload" href="../assets/fonts/HankenGrotesk-VariableFont_wght.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" href="./assets/images/icon-image.jpg">
  <title>Results summary component</title>
</head>
<body>

  <article class="card-container">
    <div class="card__result">
      <h2 class="card__result--header">Your Result</h2>
        <div class="card__result--circle">
          <p class="card__result--highlight">76</p>
          <p class="card__result--text">of 100</p>
        </div>
        <h3 class="card__result--subheading">Great</h3>
        <p class="card__result--des">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="card__summary"> 
      <h2 class="card__summary--header">Summary</h2>
      <ul class="card__summary--list">

        <li class="card__summary--reaction">
          <img src="./assets/images/icon-reaction.svg" alt="">
          <div class="card__summary-text">
            <p class="light-red">Reaction</p>
            <p>80 <span class="grey-text">/ 100</span></p>
          </div>
        </li>

        <li class="card__summary--memory">
          <img src="./assets/images/icon-memory.svg" alt="">
          <div class="card__summary-text">
            <p class="orangey-yellow">Memory</p>
            <p>92 <span class="grey-text">/ 100</span></p>
          </div>
        </li>

        <li class="card__summary--verbal">
          <img src="./assets/images/icon-verbal.svg" alt="">
          <div class="card__summary-text">
            <p class="green-teal">Verbal</p>
            <p>61 <span class="grey-text">/ 100</span></p>
          </div>
        </li>

        <li class="card__summary--visual">
          <img src="./assets/images/icon-visual.svg" alt="">
          <div class="card__summary-text">
            <p class="cobalt-blue">Visual</p>
            <p>73 <span class="grey-text">/ 100</span></p>
          </div>
        </li>
      </ul>
      <button class="card__summary--button">Continue</button>
    </div>
  </article>

</body>
</html>
